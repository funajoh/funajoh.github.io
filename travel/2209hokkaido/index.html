<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScriptによる閲覧制限</title>
<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力してください:","");
      location.href = UserInput + "/";
   }
</script>
</head>
<body>
<input type="button" value="閲覧するにはPWを入力してください" onclick="gate();">
</body>
</html>
